
<div class="jumbotron jumbotron-fluid" style="background-color: white;">
    <div class="container">
    <h1 class="display-4">Form</h1>
    <p class="lead">Add new tour</p>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input id="name" type="text" formControlName="name" class="form-control"  placeholder="e.g. Name Of The Tour" >
        </div>
    
        <div class="form-group">
            <label for="destination">
                Destination
            </label>
            <input id="destination" type="text" formControlName="destination" class="form-control"  placeholder="e.g. Canaries">
        </div>

        <div class="form-group">
            <label for="country">
                Country
            </label>
            <input id="country" type="text" formControlName="country" class="form-control"  placeholder="e.g. Spain" >
        </div>

        <div class="form-group">
            <label for="dateStart">
                Start Date
            </label>
            <input id="dateStart" type="text" formControlName="dateStart" class="form-control" placeholder="e.g. 03/02/2017" >
        </div>
        <div class="form-group">
            <label for="dateEnd">
                End Date
            </label>
            <input id="dateEnd" type="text" formControlName="dateEnd" class="form-control" placeholder="e.g. 03/02/2017">
        </div>
        <div class="form-group">
            <label for="price">
                Price
            </label>
            <input id="price" type="text" formControlName="price" class="form-control"  placeholder="e.g. 1241.00" >
        </div>
        <div class="form-group">
            <label for="description">
                Description
            </label>
            <input id="description" type="text" formControlName="description" class="form-control"  placeholder="e.g. Beautiful place...">
        </div>
        <div class="form-group">
            <label for="image">
                Image URL
            </label>
            <input id="image" type="url" formControlName="image" class="form-control"  placeholder="e.g. image.com">
        </div>
        <div class="form-group">
            <label for="totalPlaces">
                Total Places
            </label>
            <input id="totalPlaces" type="text" formControlName="totalPlaces" class="form-control"  placeholder="e.g. 50">
        </div>
    
        <button class="button" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
